<div class="container py-5" id="contact">
  <h2 class="text-center display-4 fw-bold text-primary mb-4">Contact Me</h2>
  <form>
    <!-- Name Field -->
    <div class="form-group mb-4">
      <label for="name" class="h5 text-primary">Your Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <!-- Email Field -->
    <div class="form-group mb-4">
      <label for="email" class="h5 text-primary">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <!-- Message Field -->
    <div class="form-group mb-4">
      <label for="message" class="h5 text-primary">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
  </form>
</div>
